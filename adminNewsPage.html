<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin News Page - Disaster Alert System</title>
    <link rel="stylesheet" href="css/adminNewsPage.css">
    <script src="script/adminNewsScript.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <h2>AlertAdmin</h2>
            </div>
            <ul class="nav-links">
                <li><a href="adminAlertHistory.html"><i class="fas fa-history"></i><span> Alert History</span></a></li>
                <li><a href="adminHomePage.html"><i class="fas fa-bell"></i><span> SMS Alerts</span></a></li>
                <li class="active"><a href="adminNewsPage.html"><i class="fas fa-newspaper"></i><span> Social Feed</span></a></li>
            </ul>

            <!-- Admin Profile Section -->
            <div class="admin-profile">
                <img src="img/Picture2.png" alt="Admin Profile">
                <div class="admin-profile-info">
                    <strong>Admin User</strong>
                    <span>Administrator</span>
                </div>
            </div>

            <!-- Logout Button -->
            <div class="logout-btn">
                <button onclick="handleLogout()">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h1>Disaster Alert System</h1>
                <div class="user-info">
                    <img src="img/Picture2.png" alt="Admin">
                    <span>Admin User</span>
                </div>
            </div>

            <!-- Social Feed Section -->
            <div id="social-tab" class="social-feed-section">
                <div class="create-post">
                    <div class="post-input-area">
                        <img class="avatar" src="img/Picture1.png" alt="Admin Avatar">
                        <label for="imageInput" class="post-input">
                            Upload disaster alert images...
                        </label>
                    </div>
                    <div class="divider"></div>
                    <div class="post-options">
                        <label for="imageInput" class="post-option">
                            <svg fill="#45bd62" viewBox="0 0 24 24">
                                <path d="M19 7v2.99s-1.99.01-2 0V7h-3s.01-1.99 0-2h3V2h2v3h3v2h-3zm-3 4V8h-3V5H5c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2v-8h-3zM5 19l3-4 2 3 3-4 4 5H5z"/>
                            </svg>
                            <span>Photo/Video</span>
                        </label>
                    </div>
                    <input type="file" id="imageInput" accept="image/*" multiple style="display: none;">
                </div>

                <div class="posts-feed" id="postsFeed">
                    <div class="empty-state">
                        <i class="fas fa-newspaper"></i>
                        <h3>No posts yet</h3>
                        <p>Upload disaster alert images to get started</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

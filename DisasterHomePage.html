        <div class="navbar">

        </div>
    </header>

    <!-- TITLE -->
    <h1>Disaster Information</h1>

    <!-- MAIN CONTENT -->
    <div class="tab-container">
        <div class="tab">
            <button class="tablinks" onmouseover="openDisaster(event, 'Flood')">Flood</button>
            <button class="tablinks" onmouseover="openDisaster(event, 'Hurricane')">Hurricane</button>
            <button class="tablinks" onmouseover="openDisaster(event, 'Earthquake')">Earthquake</button>
            <button class="tablinks" onmouseover="openDisaster(event, 'Tsunami')">Tsunami</button>
            <button class="tablinks" onmouseover="openDisaster(event, 'Wildfire')">Wildfire</button>
            <button class="tablinks" onmouseover="openDisaster(event, 'Tornado')">Tornado</button>
        </div>

        <div id="Flood" class="tabcontent">
            <h3>Flood</h3>

        <div id="Hurricane" class="tabcontent">

    <!-- FOOTER -->
    <footer>

    <script>
        function openDisaster(evt, disasterName) {
            const tabcontent = document.getElementsByClassName("tabcontent");
            const tablinks = document.getElementsByClassName("tablinks");

            for (let i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
                tabcontent[i].classList.remove("active");
            }

            for (let i = 0; i < tablinks.length; i++) {
                tablinks[i].classList.remove("active");
            }

            document.getElementById(disasterName).style.display = "block";
            document.getElementById(disasterName).classList.add("active");
            evt.currentTarget.classList.add("active");
        }

        document.addEventListener("DOMContentLoaded", function () {
            document.querySelector(".tablinks").dispatchEvent(new Event("mouseover"));
        });
    </script>
</body>
